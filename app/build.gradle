apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.ladwa.aditya.twitone"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    dexOptions {
        maxProcessCount 2
        javaMaxHeapSize "2g"

    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources true
            // Remove unused resources from project and other libraries. Greatly reduce apk size
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

/* Dependency version are defined in top level build.gradle file.This helps keeping track of all versions in s single place. This helps
redablity and helps managing project complexity
 */
dependencies {
    // Apps dependencies
    testCompile "junit:junit:$rootProject.ext.junitVersion"
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportLibVersion"
}
