apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.ladwa.aditya.twitone"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    dexOptions {
        maxProcessCount 2
        javaMaxHeapSize "6g"

    }
    buildTypes {
        release {
            minifyEnabled true     // Minify enabled to true for shrink resources to work
            shrinkResources true
            // Remove unused resources from project and other libraries. Greatly reduce apk size
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }
    productFlavors {
        dev {
            minSdkVersion rootProject.ext.minSdkVersionDev
            applicationId 'com.ladwa.aditya.twitone.dev'
            targetSdkVersion 23
            versionCode 1
            versionName '1.0'
        }
        production {
            applicationId "com.ladwa.aditya.twitone"
            minSdkVersion rootProject.ext.minSdkVersion
        }
    }
}

/* Dependency version are defined in top level build.gradle file.This helps keeping track of all versions in s single place. This helps
readability and helps managing project complexity
 */
dependencies {
    // Apps dependencies
    compile deps.appcompactV7
    //Test dependency
    testCompile deps.junit

    //Retrofit
    compile deps.retrofit
    compile deps.retrofitRxConverter

    //OkHttp
    compile deps.okhttp
    compile deps.okio

    //RxJava
    compile deps.rxJava
    compile deps.rxAndroid

    //LoganSquare
    apt deps.loganSquare
    compile deps.loganSquareCompiler
    compile deps.loganSquareConverter

    //Dagger
    apt deps.daggerCompiler
    compile deps.dagger
    provided deps.javax
    compile 'com.android.support:design:23.4.0'
}

tasks.whenTaskAdded { task ->
    if (task.name.equals("lint")) {
        task.enabled = false
    }
}
